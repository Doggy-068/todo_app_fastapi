<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">WebSocket</h2>
        <div id="status-box"></div>
    </div>
    <div class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
                <div class="mt-2.5">
                    <textarea id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
            </div>
        </div>
        <div class="mt-10">
            <button id="send-btn" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Send message
            </button>
        </div>
        <div id="response-box"></div>
    </div>
</div>
<script>
    window.onload = () => {
        const msg = document.getElementById('message')
        const ws = new WebSocket('ws://localhost:8000/api/ws')
        ws.onopen = () => {
            const badge = document.createElement('span')
            badge.className = 'inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20'
            badge.textContent = 'connect successfully'
            document.getElementById('status-box').replaceChildren(badge)
        }
        ws.onerror = () => {
            const badge = document.createElement('span')
            badge.className = 'inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10'
            badge.textContent = 'connect error'
            document.getElementById('status-box').replaceChildren(badge)
        }
        ws.onclose = () => {
            const badge = document.createElement('span')
            badge.className = 'inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10'
            badge.textContent = 'connection closed'
            document.getElementById('status-box').replaceChildren(badge)
        }
        ws.onmessage = event => {
            const { data } = event
            const para = document.createElement('p')
            para.className = 'mt-6 text-base leading-7 text-gray-600'
            para.textContent = data
            document.getElementById('response-box').appendChild(para)
        }
        document.getElementById('send-btn').addEventListener('click', () => {
            ws.send(msg.value)
            msg.value = ''
        })
    }

</script>
</body>
</html>
